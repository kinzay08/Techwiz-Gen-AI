<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TalkToText</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0f2e 20%, #2d1b4e 40%, #1a0f2e 60%, #0f1a2e 80%, #0a0a0a 100%);
            background-size: 400% 400%;
            animation: gradientFlow 20s ease infinite;
            color: #e4e4e7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.3rem;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse 70% 50% at 30% 20%, rgba(0, 185, 174, 0.08) 0%, transparent 60%),
                radial-gradient(ellipse 50% 60% at 80% 40%, rgba(138, 43, 226, 0.06) 0%, transparent 50%),
                radial-gradient(ellipse 90% 70% at 10% 80%, rgba(0, 212, 199, 0.04) 0%, transparent 60%),
                radial-gradient(ellipse 60% 80% at 90% 10%, rgba(75, 0, 130, 0.03) 0%, transparent 50%);
            z-index: -1;
            pointer-events: none;
            animation: backgroundShift 15s ease-in-out infinite;
        }

        @keyframes gradientFlow {
            0%, 100% { background-position: 0% 50%; }
            25% { background-position: 100% 0%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
        }

        @keyframes backgroundShift {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }

        /* Login Container */
        .login-container {
            background: linear-gradient(145deg, rgba(24, 24, 27, 0.9), rgba(45, 27, 78, 0.3), rgba(26, 15, 46, 0.6));
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 185, 174, 0.2);
            border-radius: 12px;
            padding: 1.2rem;
            width: 100%;
            max-width: 360px;
            max-height: 95vh;
            overflow-y: auto;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            animation: slideInUp 0.6s ease-out;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(0, 185, 174, 0.02), rgba(138, 43, 226, 0.01), transparent);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Logo */
        .logo-container {
            text-align: center;
            margin-bottom: 1rem;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            margin-bottom: 0.3rem;
        }

        .logo-icon {
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, #00b9ae 0%, #00d4c7 30%, #00f0dd 60%, #00d4c7 90%, #00b9ae 100%);
            background-size: 200% 200%;
            animation: logoGradient 4s ease-in-out infinite;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 10px rgba(0, 185, 174, 0.3);
        }

        .logo-icon svg {
            width: 16px;
            height: 16px;
            fill: #ffffff;
        }

        .logo-text {
            font-size: 1.1rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00b9ae 0%, #00d4c7 25%, #00f0dd 50%, #00d4c7 75%, #00b9ae 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 200% 200%;
            animation: logoGradient 4s ease-in-out infinite;
        }

        @keyframes logoGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Header */
        .login-header h2 {
            text-align: center;
            font-size: 1.4rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 0.3rem;
            letter-spacing: -0.02em;
        }

        .login-subtitle {
            text-align: center;
            color: #a1a1aa;
            margin-bottom: 1rem;
            font-size: 0.75rem;
        }

        /* Form Styling */
        .login-form {
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 0.8rem;
        }

        .form-input {
            width: 100%;
            padding: 0.6rem 0.8rem;
            background: rgba(39, 39, 42, 0.6);
            border: 1px solid rgba(63, 63, 70, 0.6);
            border-radius: 6px;
            color: #ffffff;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-input::placeholder {
            color: #71717a;
        }

        .form-input:focus {
            outline: none;
            border-color: #00b9ae;
            background: rgba(39, 39, 42, 0.8);
            box-shadow: 0 0 0 2px rgba(0, 185, 174, 0.1);
        }

        .login-button {
            width: 100%;
            padding: 0.6rem;
            background: linear-gradient(135deg, #00b9ae 0%, #00d4c7 50%, #00b9ae 100%);
            background-size: 200% 200%;
            animation: buttonGradient 3s ease-in-out infinite;
            border: none;
            border-radius: 6px;
            color: #ffffff;
            font-weight: 600;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.25s ease;
            position: relative;
            overflow: hidden;
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 185, 174, 0.3);
            animation-play-state: paused;
        }

        .login-button:hover::before {
            left: 100%;
        }

        .login-button:active {
            transform: translateY(0);
        }

        @keyframes buttonGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Links */
        .register-link {
            text-align: center;
            margin-bottom: 1rem;
            color: #a1a1aa;
            font-size: 0.75rem;
        }

        .register-link a {
            color: #00b9ae;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: #00d4c7;
        }

        /* Divider */
        .divider {
            position: relative;
            text-align: center;
            margin: 1rem 0;
            color: #71717a;
            font-size: 0.7rem;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(113, 113, 122, 0.3), transparent);
        }

        .divider span {
            background: linear-gradient(145deg, rgba(24, 24, 27, 0.9), rgba(45, 27, 78, 0.3));
            padding: 0 0.8rem;
        }

        /* Google Login Button */
        .google-login {
            width: 100%;
            padding: 0.6rem;
            background: rgba(39, 39, 42, 0.6);
            border: 1px solid rgba(63, 63, 70, 0.6);
            border-radius: 6px;
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-size: 0.8rem;
        }

        .google-login:hover {
            background: rgba(39, 39, 42, 0.8);
            border-color: rgba(0, 185, 174, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .google-icon {
            width: 16px;
            height: 16px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                margin: 0.5rem;
                padding: 0.8rem;
                border-radius: 10px;
                max-width: 95%;
            }

            .login-header h2 {
                font-size: 1.2rem;
            }

            .login-subtitle {
                font-size: 0.7rem;
            }

            .form-input {
                padding: 0.5rem 0.7rem;
                font-size: 0.75rem;
            }

            .login-button, .google-login {
                padding: 0.5rem;
                font-size: 0.75rem;
            }

            .logo-icon {
                width: 24px;
                height: 24px;
            }

            .logo-icon svg {
                width: 12px;
                height: 12px;
            }

            .logo-text {
                font-size: 0.9rem;
            }
        }

        /* Additional effects */
        ::selection {
            background: rgba(0, 185, 174, 0.2);
            color: #ffffff;
        }

        /* Custom scrollbar */
        .login-container::-webkit-scrollbar {
            width: 4px;
        }

        .login-container::-webkit-scrollbar-track {
            background: rgba(39, 39, 42, 0.3);
            border-radius: 2px;
        }

        .login-container::-webkit-scrollbar-thumb {
            background: rgba(0, 185, 174, 0.3);
            border-radius: 2px;
        }

        .login-container::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 185, 174, 0.5);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <a href="#" class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                        <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                    </svg>
                </div>
                <span class="logo-text">TalkToText</span>
            </a>
        </div>

        <div class="login-header">
            <h2>Welcome back</h2>
            <p class="login-subtitle">Sign in to your account to continue</p>
        </div>

        <form class="login-form" method="POST">
            <div class="form-group">
                <input type="email" name="email" placeholder="Email address" class="form-input" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" class="form-input" required>
            </div>
            <button type="submit" class="login-button">Sign In</button>
        </form>

        <p class="register-link">
            Don't have an account? <a href="{{ url_for('register') }}">Create one</a>
        </p>

        <div class="divider">
            <span>or continue with</span>
        </div>

        <a href="{{ url_for('google.login') }}" class="google-login">
            <svg class="google-icon" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continue with Google
        </a>
    </div>
</body>
</html>
